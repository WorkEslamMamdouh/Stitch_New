
<!doctype html>
<html>

<head>

    <link href="buttons.css" rel="stylesheet" />
</head>

<body id="main-menu" class=" materialdesign mini-navbar" style="background-color: black;">



    <div class="wrap">
        <button onclick="OpenPage()" class="button">Submit</button>
    </div>






    <script>
        //GetUrlConfig

        var Num_Random = Math.random()

        GetUrl();


        function GetUrl() {
            fetch("https://sheetdb.io/api/v1/l27klxbvez23x", {
                method: "GET"
            }).then(response => response.json())
                .then(UrlConfig => {
                    debugger;
                    var url = UrlConfig[UrlConfig.length - 1].Url1;
                    sessionStorage.setItem("UrlConfig" + Num_Random, url);

                });
        }


        function GetUrlOpen() {
            fetch("https://sheetdb.io/api/v1/l27klxbvez23x", {
                method: "GET"
            }).then(response => response.json())
                .then(UrlConfig => {
                    debugger;
                    var url = UrlConfig[UrlConfig.length - 1].Url1;
                    sessionStorage.setItem("UrlConfig" + Num_Random, url);

                    var randomQueryParam = "nocache=" + Num_Random;
                    window.open(url + "?" + randomQueryParam, "_self");
                });
        }



        function OpenPage() {

            let url = sessionStorage.getItem("UrlConfig" + Num_Random)

            if (url == null) {
                //alert("there is no Internet")
                GetUrlOpen();
            }
            else {
                //window.open(url, "_self");
                var randomQueryParam = "nocache=" + Num_Random;

                window.open(url + "?" + randomQueryParam, "_self");
            }
        }

        function PushNotification(Message) {
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            } else if (Notification.permission === "granted") {
                // If it's okay let's create a notification
                var notification = new Notification(Message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission(function (permission) {
                    // If the user is okay, let's create a notification
                    if (permission === "granted") {
                        var notification = new Notification(Message);
                    }
                });
            }
        }



    </script>



</body>



</html>
